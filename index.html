  <!-- Sign-up form start -->
  <div class="newsletter">
    <img class="img_signup" src="assets/images/illustration-sign-up-desktop.svg">
    <h1>Stay updated!</h1>
    <p>Join 60,000+ product managers receiving monthly updates on:</p>

    <ul>
      <li class="b1">Product discovery and building what matters</li>
      <li>Measuring to ensure updates are a success</li>
      <li>And much more!</li>
    </ul> 

    <div class="email" data-error="Valid Email Required">
      <label>Email Address</label><br>
      <input type="text" class='input' placeholder="email@company.com" id="email" value="dcode@gmail.dfn"><br>
    </div>
    <div class="button">
      <button id="send" onclick="message()">Subscribe to Monthly Newsletter</button>
    </div>
  <!-- Sign-up form end -->
